<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Esse comando linka o arquivo HTML com o arquivo CSS -->
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 a 100): <input type="number" name="numb" id="numb">
                <input type="button" value="Adicionar" onclick="addtab()">
            </p>
        </div>
        <div>
            <select name="numeros" id="seltab" size="6">
            </select> <br>
            <input type="button" value="Verificar" onclick="teste()">
            <p id="resp">
                
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; Buraco do Abrolo</p>
    </footer>
    <script src="script.js"></script> <!-- Esse comando linka o arquivo HTML com o arquivo JS -->
</body>
</html>
