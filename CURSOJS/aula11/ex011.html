<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    Meu país é: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick = "ver()">

    <div id = "res">

    </div>
    <script>
        function ver() {
            let p = document.querySelector("input#txtp")
            let res = document.querySelector("div#res")
            let país = p.value.toUpperCase()
            
            res.innerHTML = `<p>Seu país é <strong>${país}</strong></p>`
            
            if (país == "BRASIL") {
                res.innerHTML += "Você é <strong>Brasileiro!</strong>"
            } else {
                res.innerHTML += `Você é ${país}iro.`
            }
        }

    </script>
</body>
</html>
